name: palimpsest
channels:
  - pytorch
  - conda-forge
dependencies:
  # Core Python
  - python=3.10

  # Database & ORM
  - alembic
  - sqlalchemy

  # CLI & Terminal UI
  - click
  - rich
  - typer
  - tqdm

  # Data processing
  - pandas
  - pyyaml
  - pydantic

  # HTTP & Networking
  - requests

  # Document processing
  - jinja2
  - pypandoc
  - pandoc
  - pillow

  # LaTeX (cross-platform)
  - tectonic

  # NLP & ML (CPU-compatible, works on both Linux and macOS)
  - pytorch::pytorch
  - sentence-transformers
  - spacy
  - scikit-learn

  # Development tools
  - ruff
  - pyright
  - pytest
  - pytest-cov
  - pytest-mock
  - coverage

  # Version control
  - git
  - git-filter-repo
  - git-lfs

  # Prose linting
  - vale
  - write-good

  # Neovim integration
  - pynvim

  # Build tools
  - make
  - pip
  - setuptools
  - wheel
