name: palimpsest
channels:
  - conda-forge
dependencies:
  # Python and system tools
  - python=3.10
  - pip
  - setuptools
  - wheel
  - readline
  - ncurses
  - make
  - git
  - git-lfs
  # Document processing tools
  - pandoc
  - pypandoc
  - tectonic
  - pyphen
  - ftfy
  - textstat
  - cmudict
  # System libraries (required by Python packages)
  - cairo
  - fontconfig
  - freetype
  - harfbuzz
  - icu
  - libpng
  - libcurl
  - openssl
  - yaml
  - zlib
  - bzip2
  - zstd
  # Development tools
  - alembic
  - mako
  - pyyaml
  - pynvim
  - sqlalchemy
  - pip:
      - ast-grep-cli
      # Local package itself
      - -e .

prefix: "/home/soffiafdz/.local/share/micromamba/envs/palimpsest"
